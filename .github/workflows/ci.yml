      - name: Build & Push
        id:   build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            awharn/zowe-cli:latest
            awharn/zowe-cli:zowe-v1-lts
      #     ghcr.io/awharn/zowe-cli:latest
      #     ghcr.io/awharn/zowe-v1-lts:latest
      
      - name: Image Digest
        run:  echo ${{ steps.build.outputs.digest }}
      
